<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Browser Information</h1>
    <div id="info">
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>Viewport Width:</strong> <span id="viewportWidth"></span></p>
        <p><strong>Viewport Height:</strong> <span id="viewportHeight"></span></p>
    </div>
    <button id="openWindowBtn" onclick="OnClick()"> Open New Window</button>
    <script src="script.js"></script>
</body>

</html>
